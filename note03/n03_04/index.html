<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>D_Theater</title>
</head>
<body>
<!--    <img src="./res/mlist.jpg" alt="login-img" id="login-img">-->
    <div id="login-img"></div>
    <div id="login-img2"></div>
    <div id="login">
        <div class="login-title">
            <h1 class="login-title__maintext">D_Theater</h1>
            <p class="login-title__subtext">
                새로운 OTT 디지털 극장 등장!
                지금 가입하면 무료!
            </p>
        </div>

        <form action="./find.html" class="login-form">
            <input name="username" type="text" required autocomplete="off" placeholder="ID">
            <input name="password" type="password" required autocomplete="off" placeholder="PASSWORD">
            <input type="submit" value="접속하기">
        </form>
        
        <button type="button" onclick="location.href='../index.html'" value="홈으로" id="home">HOME</button>
    </div>
    
</body>
</html>
