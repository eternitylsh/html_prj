<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>개인프로필만들기</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        header { height: 10%; }
        #ex {
            height: 100%;
            padding-top: 1rem;
            background-color: #ff9eaa;
            display: flex;
            justify-content: center;
        }
        
        #ex .card {
            background-color: #fff;
            max-width: 360px;
            max-height: 600px;
            overflow: hidden;
            border-radius: 2rem;
            box-shadow: 0px 1rem 1.5rem rgba(0, 0, 0, 0.5)
        }
        
        #ex .banner {
            background-image: url("./res/times.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
        }
        
        #ex .profile {
            width: 8rem;
            height: 8rem;
            background-image: url("./res/logo_icon.png");
            background-size: 120px;
            border-radius: 50%;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            transform: translateY(50%);
            transition: transform 200ms cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        
        #ex .profile:hover {
            transform: translateY(50%) scale(1.3);
        }
        
        #ex .name {
            text-align: center;
            padding-top: 60px;
        }
        
        #ex .follow-btn {
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        #ex .follow-btn button {
            width: 100%;
            font-size: medium;
            font-weight: bold;
            background-color: #ffd01a;
            border: none;
            padding: 1rem;
            outline: none;
            border-radius: 50px;
            transition: transform 200ms cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        
        #ex .follow-btn button:hover {
            background-color: #efb10a;
            transform: scale(1.1);
        }
        
        #ex .desc {
            padding: 1.5rem;
        }
        
    </style>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>개인 프로필 만들기 실습과제</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <div class="card">
                    <div class="banner">
                        <div class="profile"></div>
                    </div>
                    <h2 class="name">E Creator</h2>
                    <div class="follow-btn">
                        <button onclick="location.href='https://eternitylsh.github.io/categories/'">Follow</button>
                    </div>
                    <div class="desc">
                        자신의 콘텐츠 감상에 존경을 표합니다. 자신만의 세계는 앞으로의 변화에 맞춰 나아가는 새로운 발돋움이 될 것입니다. 자신을 가지십시오.
                        그리고 세계의 뒤틀림의 시공속으로 전진하는 것입니다.
                    </div>
                </div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
</body>

</html>
