    <style>
        :root {
            --hamberger-bg: red;
            --title-color: white;
        }

        header {
            height: 10%;
        }

        #ex {
            /* body 대응... */
            height: 100%;
            background-color: var(--hamberger-bg);

            display: flex;
            justify-content: center;
            align-items: center;
        }
        

        #ex span {
            color: var(--title-color);
        }
        
        #ex #ani_container {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 100px;
        }

        #ex input #ex .box {
            width: 230px;
            height: 20px;
            background-color: white;
            position: relative;
            top: 50px;
        }
        
        .box,
        .box::before,
        .box::after {
            content: "";
            width: 100%;
            height: 10px;
            background-color: white;
            position: absolute;
        }
        
        .box:before,
        .box:after {
            content: "";
        }
        
        .box {
            top: 50%;
        }
        .box:before {
            top: -30px;
        }
        .box:after {
            top: 30px;

        }
        
        .toggle {
            transition: transform 1s linear;
        }

        .toggle:checked ~ .box:after {
            transform: rotate(225deg) translateY(40px)
        }
        .toggle:checked ~ .box:before {
            transform: rotate(135deg) translateY(-40px)
        }
        .toggle:checked ~ .box {
            background: var(--hamberger-bg)
        }
        .toggle {
            opacity: 0;
        }

    </style>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">

        </div>
