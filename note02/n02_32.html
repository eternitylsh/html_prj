<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>사각애니메이션</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        
                /*    class    */
        .h_scene { width: 100%; }
        .f_scene { width: 100%; height: 100%; }
        .table { display: table }
        .t_row { display: table-row }
        .t_cell {
            display: table-cell;
        }
        .non_bline { 
            box-sizing: border-box; 
        /*        calc( target - border-width/2 ) 이렇게 해도 됨.    */
        /*        다만.. /2 할경우 전부 적용해야함.    */
        }
        
        header { height: 13%; }
    
        
/*
        #ex {
            height: 100%;
        }
*/
        #ex #test {
            top: 100px;
            left: 100px;
            
            background-color: deepskyblue;
            position: relative;
            
            height: 200px;
            width: 200px;
            
            animation: mymove 3s infinite;
        }
        @keyframes mymove {
            from {
                transform: rotate(0deg)
            }
            to {
                transform: rotate(360deg)
            }
            
        }
    </style>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>사각애니메이션 실현예제</h1>
        </div>
    </header>
    <content class="t_row h_scene">
        <div class="t_cell h_scene">
            <div id="ex">
                <div id="test">test</div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
</body>

</html>
