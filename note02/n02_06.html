<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>전체선택자</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        > style 적용된 내용은 이하..

            color: indianred

    <footer>

            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
