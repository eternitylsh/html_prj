        html, body { height: 100%; } /* CSS같은 대상이면 이렇게.. */

            align-items: center;

        #ex > div {

            background-color: brown;

            background-color: darkseagreen;

    <div>
        <h1>플렉스 교차축(align-items)</h1>

    <div id="ex">
