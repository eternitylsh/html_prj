<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css_child선택자</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style type="text/css">
        p:nth-child(1){}
        p:nth-child(2){ font-size: 1em;  }
        p:nth-child(3){ font-size: 1.5em; background-color: #85e6b5; }
        p:nth-child(4){ font-size: 2.5em; }
    </style>
</head>

<body>
    <header>
        <h1>CSS_Child선택자에 관해서</h1>
    </header>
    <div>
        <p>hello HTML</p>
        <p>hello HTML</p>
        <p>hello HTML</p>
        <p>hello HTML</p>
    </div>
    <footer>
        <hr>
        <p style="text-align: center">
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
    </footer>
</body>

</html>
