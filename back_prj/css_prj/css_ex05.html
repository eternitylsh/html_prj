<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>객체의css내position</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style type="text/css">
        #ex { width: 100%; height: 100%;  }
        #ex .box {
            position: absolute;
            width: 100px; height: 100px;
        }
        #ex .box:nth-child(1) {  background-color: cyan; left: 10%;   top: 10%; }
        #ex .box:nth-child(2) {  background-color: indianred; left: 20%;   top: 20%; }
        #ex .box:nth-child(3) {  background-color: seagreen;  left: 30%;   top: 30%; }

        #ex > div {
            width: 400px; height: 300px;
            border: 3px solid black;
            position: relative;
            overflow-y: scroll;
            float: left;
        }
    </style>
</head>

<body>
    <header>
        <h1>객체의 css내 position</h1>
    </header>
    <div id="ex">
        <h2>hello</h2>
        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>world</h2>
    </div>
    
    <footer>
        <hr>
        <p style="text-align: center">
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
    </footer>
</body>

</html>
