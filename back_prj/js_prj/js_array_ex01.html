<html lang="en">

<head>
    <meta charset="utf-8">

            font-family: 'Orbit', sans-serif;

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>자바스크립트에서 배열이것저것.</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <div id="out_text">
                    <span></span>
                    <p class="call_ans"></p>
                    <p></p>
                </div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        let ex01 = '10'
        let arr = [111, '웹프로그래밍', true, (() => {return 0;})(), [30, 20], (ex01, 10)]

        let str = ''

        // str = concat(', ', arr[i])

        // let i = 0;
        // while ( i < arr.length ) {
        //     str = str.concat( arr[i], ', '  )
        //     i++;

        //     if ( i > 5 ) break;
        // }

        for( let i = 0; i < arr.length; i++) {
            str = str.concat( arr[i], ', '  )

            if( i > 5 ) break;
        }

        document.getElementById("out_text").firstElementChild.innerText = str;

        let sum = 1;

        for( let i = 2; i <= 100; i++) {
            sum = sum + i;
        }

        document.getElementById("out_text").lastElementChild.innerText = sum;

        const myfunc = (a, b) => {
            return ( a + ' or ' + b + ' light!');
        }

        document.getElementsByClassName("call_ans").innerText = myfunc('blue', 'red');

        const multy_f = x  => { return x * x; }

        document.getElementsByClassName("call_ans").innerText = multy_f(10)
    </script>
</body>

</html>
