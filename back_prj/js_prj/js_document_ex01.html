<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>title</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <h1>Process - 1</h1>
                <h2>Process - 2</h2>
                <h3 id="indeed">INDEED</h3>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        window.onload = () => {
            let indeed = document.getElementById('indeed');

            indeed.style.color = "violet";
            indeed.style.background = "darkblue";
            indeed.innerText = "Java Script!!";

            let p = document.querySelector('p');

            p.style.color = "blue";

            document.querySelector('content').querySelector('h1').style.backgroundColor = 'cyan';
            document.querySelector('content').querySelector('h2').style.color = 'blue';


        };
    </script>
</body>

</html>
