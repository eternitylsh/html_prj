<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>양식입력예시</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div>
        <h1>양식입력예시들</h1>
    </div>
    <div>
        <form method="get">
            <input type="text" name="search"><br>
            <input type="password" name="password"><br>
            <input type="file" name="file"><br>
            <input type="checkbox" name="checkbox"><br>
            <input type="radio" name="radio"><br>
            <input type="hidden" name="hidden"><br>
            <input type="button" name="hidden" value="버튼"><br>
            <input type="button" name="reset" value="초기화"><br>
            <input type="submit" value="전송"><br>
        </form>
    </div>
    <footer>
        <hr>
        <p style="text-align: center">
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
    </footer>
</body>

</html>
