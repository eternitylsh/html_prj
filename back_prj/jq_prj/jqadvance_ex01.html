<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>in_autocon_adv01</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        window.onload = () => {
            let input1 = document.querySelectorAll('input')[0];
            let input2 = document.querySelectorAll('input')[1];
            
            input1.onkeydown = e => {
                if( 6 <= input1.value.length ) {
                    input2.focus();
                }
            };
            
            input2.onkeydown = e => {
                let event = e || window.event;
                
                // 8 : backspace >> ASCII
                if( 8 == event.keyCode && 0 == input2.value.length ) {
                    input1.focus();
                }
            };
        }
    </script>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>입력관련 jq심화..</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
               <p>첫번째 칸입력하면, 오른쪽칸 자동입력 지울때도 왼쪽칸으로 자동반응</p>
                <input type="text" maxlength="6">
                <span>-</span>
                <input type="text" maxlength="7">
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
</body>

</html>
