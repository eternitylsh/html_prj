<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        
        const PlayToattach = c => {
            for( let i = 0; i < c; i++ ) {
                    $(`<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. ${i + 1}</h1>`).css(
                        {
                            backgroundColor: 'aqua',
                            color: 'brown',
                        }
                    ).appendTo('#ex')
                }
        }
        
        $(document).ready( () => {
                PlayToattach( $('#count')[0].value )
            }
        );
        
        
    </script>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>JQuery를 통한 문서 표현.</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
               <form action="PlayToattach( $('#count')[0].value )">
                   <input id="count" type="number" min="1" max="1000" value="15">
                    <input type="submit" value="적용">
               </form>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
</body>

</html>
