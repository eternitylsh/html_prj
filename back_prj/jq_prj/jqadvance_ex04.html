<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unlimited_Scroll</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        
        let co__ = 0
        const limit = 3;
        let inf = 8
        
        const appendDocument = () => {
            for(let i = 0; i < 50; i++) {
                $(`<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. ${inf} </h1>`).appendTo('#ex')
            }
        }
        
        $(document).ready(
            () => {
                appendDocument();
                
                $(window).scroll(() => {
                    let scrollHeight = $(window).scrollTop() + $(window).height();
                    let documentHeight = $(document).height();
                    
                    if ( scrollHeight == documentHeight ) {
                        appendDocument();
                        co__++;
                    }
                });
            }
        );
    </script>
</head>
