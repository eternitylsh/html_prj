<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jq_hover</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        #box {
            width: 100px; height: 100px;
            background-color: red;
            transition: background-color 0.5s ease-in-out, border-radius 0.5s ease-in-out;
        }
        #box.hover {
            background-color: blue;
            border-radius: 50px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(  e => {
            $('#box').hover( () => {
                $('#box').addClass('hover');
            }, () => {
                $('#box').removeClass('hover');
            });
            
            $('#ex h1').click( () => {
                let text = "눌렀습니다.";
                $('#ex h2')[0].innerText = text;
            } )
            
            $('#ex h1').hover( () => {
            // this에 관해서 포커스 대책이...
                $(this).css({
                    backgroundColor: 'red',
                    color: 'white'
                });
                }, () => {
                    
                $(this).css({
                    backgroundColor: '',
                    color: ''
                  });     
                }
                
            );
        });
    </script>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>jq_hover적용법</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <h1>click here~</h1>
                <h2>변경될것입니다.</h2>
                <div id="box"></div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
</body>

</html>
