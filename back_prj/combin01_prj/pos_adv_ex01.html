<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>위치로배치응용</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">

    <style type="text/css">
        #container {
            width: 500px; height: 300px;
            border: 3px solid black;
            overflow: hidden;
            position: relative;
        }

        .circle {
            position: absolute;
            width: 100px; height: 100px;
            border-radius: 50%;
        }
        #red {
            top: 5%; left: 5%;
            background-color: orangered;
        }
        #yellow { 
            top: 5%; right: 5%;
            background-color: lightyellow;
        }
        #blue {
            bottom: 5%; left: 5%;
            background-color: skyblue;
        }
        #green {
            bottom: 5%; right: 5%;
            background-color: forestgreen;
        }
    </style>
</head>

<body>
    <header>
        <h1>위치로배치응용</h1>
    </header>
    <div id="container">
        <div id="red" class="circle"></div>
        <div id="yellow" class="circle"></div>
        <div id="blue" class="circle"></div>
        <div id="green" class="circle"></div>
    </div>
    <footer>
        <hr>
        <p style="text-align: center">
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
    </footer>
</body>

</html>
