<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>layout배치float에서..</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style type="text/css">
        html, body { margin: 0px;  }
        header {
            width: 100%;
            background-color: burlywood;
        }
        #ex {
            width: 500px;
            height: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        #top {
            background-color: antiquewhite;
            height: 10%;
        }
        #middle {
            height: inherit;
        }
        #left {
            float: left; background-color: orangered; width: 150px;
            height: inherit;
        }
        #right {
            float: left; background-color: darkcyan; width: 350px;
            height: 50%;
        }
        footer {
            background-color: floralwhite;
            height: 15%;
        }
    </style>
</head>

<body>
    <header>
            <h1>layout배치float에서..</h1>
    </header>
    <div id="ex">
        <div id="top">top</div>
        <div id="middle">
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </div>
    
    <footer>
        <p style="text-align: center">
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
    </footer>
</body>

</html>
