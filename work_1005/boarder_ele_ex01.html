<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>border_속성종류</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        p {
            width: 450px;
            padding: 5px;
        }

        .p1 {
            border: 5px solid #123456
        }

        .p2 {
            border: 5px dotted #e87777
        }

        .p3 {
            border: none
        }

        .p4 {
            border: 5px groove #eac75b
        }

        .p5 {
            border: 5px ridge #89d779
        }

        .p6 {
            border: 5px solid #e593f0
        }

        .p7 {
            border: 5px inset #1b7311
        }

        .p8 {
            border: 5px outset #c2cbf3
        }
    </style>
</head>

<body>
    <header>
        <h1>border 속성 종류</h1>
    </header>
    <p class="p1">방황한다고 해서 모두가 길을 잃는 것은 아니다.</p>
    <p class="p2">방황한다고 해서 모두가 길을 잃는 것은 아니다.</p>
    <p class="p3">방황한다고 해서 모두가 길을 잃는 것은 아니다.</p>
    <p class="p4">방황한다고 해서 모두가 길을 잃는 것은 아니다.</p>
    <p class="p5">방황한다고 해서 모두가 길을 잃는 것은 아니다.</p>
    <p class="p6">방황한다고 해서 모두가 길을 잃는 것은 아니다.</p>
    <p class="p7">방황한다고 해서 모두가 길을 잃는 것은 아니다.</p>
    <p class="p8">방황한다고 해서 모두가 길을 잃는 것은 아니다.</p>
    <footer>
        <hr>
        <p style="text-align: center">
            <button type="button" onclick="location.href='index.html'" value="홈으로">HOME</button>
        </p>
    </footer>
</body></html>
