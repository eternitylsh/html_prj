<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flex_컨테이너에서..</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
<!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        #ex { height: 100%; }
        #ex container {
            height: 100%;
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        
        #ex container div {
            width: 20%;
            height: 100%;
            background-color: bisque;
            margin: 0 5px;
        }
        
        #ex #sub {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <h1>flex를 컨테이너에서보자면..</h1>
    </header>
    <div id="ex">
       <container>
        <div>1</div>
        <div>2</div>
        <div>3</div>
<!--
        <div id="sub">3</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
-->
        <div>4</div>
        <div>5</div>   
       </container>
    </div>
    <footer>
        <hr>
        <p style="text-align: center">
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
    </footer>
</body>

</html>
