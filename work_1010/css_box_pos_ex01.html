<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS_포지션</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        #ex {
            font: 0.9rem "굴림", Gulim;
            margin: 20px;
        }
        #ex #box {
            position: relative;
            width: 550px;
        }
        #ex p {
            width: 130px;
            height: 100px;
            padding: 10px;
            color: #fff;
            font-weight: bold;
        }
        #ex .myred {
            background-color: indianred;
            z-index: 12;
        }
        #ex .myg {
            background-color: darkcyan;
            position: absolute; /* 녹색에 따라.. 음... */
            left: 50px;
            top: 30px;
            z-index: 2;
        }
        #ex .myb {
            background-color: dodgerblue;
            position: relative;
            z-index: 3;
            left: 30px;
            top: 20px;
        }
    </style>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1 >CSS에서 박스 포지션</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <div id="box">
                    <p class="myred">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
                    <p class="myg">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
                    <p class="myb">포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 절대적으로 필요합니다.</p>
                </div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
</body>

</html>
