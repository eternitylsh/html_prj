<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS_포지션</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            overflow-x: hidden;
        }
        #ex .contain {
            display: flex;
            margin: 0 20px;
            height: 70px;
            padding-left: 8px;
            box-shadow: 3px 2px 5px 0;
            background-color: #fff;
        }
        #ex .box {
            flex: 0 1 auto;
            max-width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            height: 30px;
            padding: 2.5px 8px;
            background-color: white;
            margin: 16px 8px;
            box-sizing: border-box;
            border: 1px solid rgba( 0, 0, 0, 0.1 );
            border-radius: 5px;
            
        }
        #ex .btn {
            height: 38px;
            margin: 16px 15px 0 auto;
            padding: 3.5px 11px 8px;
            border: 1px solid rgba( 0, 0, 0, 0.1 );
            background-color: white;
            font-size: 1.1em;
            flex: none;
        }
    </style>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1 >CSS에서 박스 포지션 2</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
           <div id="ex">
               <div class="contain">
                    <div class="box">가나다라마바사아자차카타파하</div>
                    <div class="box">가나다</div>
                    <div class="box">가나다라마바사</div>
                    <div class="box">가나다라</div>
                    <button class="btn">버튼</button>
                </div>
           </div>
            
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
</body>

</html>
