<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>검은공튕기기_실습예제</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        #ex #circle {
            position: relative;
            margin: 0 auto;
            
            width: 150px;
            height: 150px;
            border-radius: 90%;
            
            background-color: black;
            
            animation: mymove1 2s ease-in-out infinite;
        }
        
        @keyframes mymove1 {
            0% {
                transform: translateY(0)
            }
            49% {
                transform: translateY(350px)
            }
            50% {
                transform: scaleX(1.3) scaleY(0.8) translateY(500px)
            }
            51% {
                transform: scaleX(1) scaleY(1) translateY(350px)
            }
            100% {
                transform: translateY(0)
            }
        }
        
/*
        @keyframes mymove2 {

            }
            50% {
                transform: scaleX(1.3) scaleY(0.8) translateY(500px)
            }
            100% {
                transform: scaleX(1) scaleY(1) translateY(350px)
            }
        }
        
        @keyframes mymove3 {
            0% {
                transform: translateY(350px)
            }
            100% {
                transform: translateY(0)
            }
        }
*/

</head>

<body class="table h_scene">
    <header class="t_row">

        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <div id="circle"></div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
</body>

</html>
