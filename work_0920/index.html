  <h4>h태그를 사용할 때 주의해야 할 점</h4>
  <ul>
    <li><a href="https://ko.wikipedia.org/wiki/HTML">HTML</a> 한 페이지에서 h1 태그는 한 번만 사용하기</li>
    <li>h 태그는 제목을 나타내는 코드이므로 문단 처음에 배치하기</li>
    <li>검색 엔진에 사용되는 태그이므로 검색어를 고려하기</li>
    <li>h1~h6순서대로 사용하기(권장사항)</li>
  </ul>
  <p>정리하자면 h 태그는 제목을 담당하며 검색 엔진이 키워드를 찾는 데 도움을 줍니다.</p>
