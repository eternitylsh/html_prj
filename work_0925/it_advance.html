<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input type 속성</title>
</head>
<body>
   <div>
    <h1>input type 속성</h1>
   </div>
   <div>
       <hr>
   </div>
   <div>
       <form action="#">
          <fieldset>
              <legend>Input type 속성</legend>
              <p>아이디 : &nbsp;&nbsp;&nbsp;<input type="text" autocomplete="off"></p>
              <p>비밀번호 : <input type="password"></p>
              <p>검색 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="search"></p>
              <p>이메일 : <input type="email"></p>
              <p>전화번호 : <input type="tel"></p>
              <p>컬러 : <input type="color"></p>
              <p>수량1 : <input type="number" min="0" max="30" value="15" step="2"></p>
              <p>수량2 : <input type="number" min="0" max="100" value="75"></p>
              <p>Range1 : <input type="range" value="10" min="0" max="30"></p>
              <p>Range2 : <input type="range" value="70" step="10"></p>
              
              <p><input type="submit"></p>
          </fieldset>
       </form>
   </div>
   <div>
    <br><br>
    <a href="index.html">홈으로</a>
   </div>
</body>
</html>
