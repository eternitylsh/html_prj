<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정규표현식</title>
</head>
<body>
   <div>
    <h1>정규표현식(정규식)</h1>
   </div>
   <div>
    <hr>
   </div>
   <div>
      <form action="submit_completed.html">
           <fieldset>
               <legend>정규식</legend>
               <label for="fname">성 : </label>
               <input type="text" id="fname" pattern="[가-힣]{1,2}" title="이름은 한글만으로.. 길이는 2글자까지" required autocomplete="off">
               <label for="lname">이름 : </label>
               <input type="text" id="lname" pattern="[가-힣]{1,4}님$" title="이름은 한글만으로.. '님'포함 필수!" required autocomplete="off">
               <br>
               <label for="age">나이 : </label>
               <input type="text" id="age" pattern="[0-9]{2}">
               <br>
               <label for="mytel">전화번호 : </label>
               <input type="tel" id="mytel" pattern="010-\d{3,4}-\d{4}" placeholder="010-0000-0000" title="전화번호 010-0000-0000 형식으로 입력">
               <br>
               <label for="myemail">이메일 : </label>
               <input type="email" id="myemail" pattern="(\d|[a-z]|[A-Z]){1,}@([\w.]+){1,2}(\.[\w]{2,4}){1,2}\b" placeholder="xxx@aaa.bbb" title="이메일 xxx@aaa.bbb 형식을 따르시오.">
               <hr>
               <input type="submit" value="Ok!">
               <input type="reset" value="Reset">
               <hr>
               버튼 예시 >>
               <button type="submit">전송</button>
               <button type="reset">리셋</button>
               <button>일반버튼</button>
           </fieldset>
       </form>
   </div>
   <div>
    <br><br>
    <a href="index.html">홈으로</a>
   </div>
</body>
</html>
