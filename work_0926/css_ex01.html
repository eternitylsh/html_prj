<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS기초</title>
    <style>
        *{
            color: darkred;
            background-color: beige;
        }
        h2 {
            color: aquamarine
        }
        p {
            color: skyblue
        }
        #blk {
            color: black;
            font-size: 32px;
        }
        .c603 {
            color: greenyellow
        }
    </style>
</head>
<body>
   <div>
    <h1>CSS 만져보기</h1>
   </div>
   <div>
    <hr>
   </div>
   <div>
    <h2>CSS 우선순위는 어떨까요?</h2>
   </div>
   <div>
       <p class="c603">안녕하세요. 폰트 색을 바꿔볼까요?</p>
       <div class="c603">이번에는 폰트를 바꿔볼까요?</div>
       <div id="blk">이건 그냥 써볼께요.</div>
       <div>이제 마칠께요.</div>
       
       <p>외로운 p</p>
   </div>
   <div>
    <br><br>
    <a href="index.html">홈으로</a>
   </div>
</body>
</html>
