<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>플렉스_응용</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        container {
            width: 300px;
            height: 400px;
            border: 5px solid #000;
            display: flex;
            flex-wrap: wrap; /* 이걸 해야 위 width 형태유지. */
        }
        container > div {
            background-color: crimson;
            width: 98px;
            height: 98px;
            border: 1px solid #fff;
        }
        .ck {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div>
        <h1>플렉스 응용</h1>
    </div>
    <container>
        <div>1</div>
        <div class="ck">2</div>
        <div>3</div>
        <div>4</div>
        <div class="ck">5</div>
        <div>6</div>
    </container>
    <footer>
        <hr>
        <p style="text-align: center">
            <button type="button" onclick="location.href='index.html'" value="홈으로">HOME</button>
        </p>
    </footer>
</body></html>
