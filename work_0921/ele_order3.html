<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML List</title>
</head>
<body>
    <div>
        <h1>순서가 없는 리스트</h1>
    </div>
    <div>
        <p>검정색 작은 원모양(기본)</p>
        <ul>
            <li>사과</li>
            <li>멜론</li>
            <li>딸기</li>
        </ul>
        <p>흰색 작은 원모양</p>
        <ul type="circle">
            <li>수박</li>
            <li>참외</li>
            <li>옥수수</li>
        </ul>
        <p>검정색 사각 모양</p>
        <ul type="square">
            <li>감자</li>
            <li>상추</li>
            <li>고구마</li>
        </ul>
    </div>
    <div>
        <br><br>
        <a href="index.html">홈으로</a>
    </div>
</body>
</html>
