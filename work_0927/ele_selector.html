<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>속성선택자</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /*    [type="text"] { 속성이 type="text"만 잡아냄 }    */
        /*    [class]    */
        /*    p[class~="test"]  하나의 단어를 포함하는 요소를 모두 선택    */
        /*    p[class|="test"]  하나의 단어를 시작하는 요소를 모두 선택    */
        /*    p[class^="test"]  특정 문자열을 시작하는 요소를 모두 선택    */
        /*    p[class$="test"]  특정 문자열을 끝나는 요소를 모두 선택    */
        /*    p[class*="test"]  특정 문자열을 포함하는 요소를 모두 선택    */
        
        p[class*="test"] {
            color: teal;
        }


        [type="button"] {
            border: 2px solid cadetblue;
        }
    </style>
</head>

<body>
    <div>
        <h1>속성선택자</h1>
    </div>
    <div>
        <h2>특정속성이나 특정 속성값을 가지고 있는 HTML 요소를 선택할 수 있다.</h2>
        <hr>
        <h3 class="city">부산광역시</h3>
        <h3>경상남도</h3>
        <p class="test">주소록을 작성합니다.</p>
        <p class="testpage">전화번호부를 작성합니다.</p>
        <p class="helptest">건강기록부를 작성합니다.</p>
        <p class="i test you">금전출납부를 작성합니다.</p>
        <p class="test-12">손익계산서를 작성합니다.</p>
    </div>
    <div><input type="text"></div>
    <footer>
        <hr>
        <p style="text-align: center">
            <button type="button" onclick="location.href='index.html'" value="홈으로">HOME</button>
        </p>
    </footer>
</body></html>
