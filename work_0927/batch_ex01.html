<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        @media (max-width: 1280px){
            body {
                background-color: beige;
            }
        }
        @media (max-width: 780px){
            body {
                background-color: #65dfeb;
            }
        }
        @media (max-width: 480px){
            body {
                background-color: #a05ce9;
            }
        }
        
        span {
            margin: 10px;
            padding-bottom: 9px;
            display: block;
        }
        
        #html {
            border-bottom: 1px solid #57d3df;
        }
        #css {
            border-bottom: 1px solid #e4bd62;
        }
        #js {
            border-bottom: 1px solid #d18eef;
        }

</head>

<body>
    <div>
        <h1>Front-end</h1>
    </div>
    <div>
        <span id="html">HTML</span>
        <span id="css">CSS</span>

    </div>
    <footer>
        <p style="text-align: center">
            <button type="button" onclick="location.href='index.html'" value="홈으로" >HOME</button>
        </p>
    </footer>

</html>
